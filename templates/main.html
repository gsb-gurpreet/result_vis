<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="static/favicon.ico">
	<title> Result Analizer </title>
	<link rel="stylesheet" href="static/css/bs.css">
	<link rel="stylesheet" href="static/css/bst.css">
	<link rel="stylesheet" href="static/css/g.css">
</head>

<body>
<div class="container">
	<div clss="row">
		<div class="col-xs-12">
			<div class="col-xs-6">
				<ul>
					<div id="heading">
						<div >
							<h2 class="page-header" id="main_headding"> JavaScript <small id="aux_headding"> Needs to be enabled </small></h2>
						</div>
					</div>
				</ul>
			</div>
			<div class="col-xs-5">
				<ul class="nav nav-tabs">	
					<li id="year_drop_down" class="dropdown">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle"> Year <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><button onclick="set_year(1)" class="btn btn-link"> First Year </button></li>
							<li><button onclick="set_year(2)" class="btn btn-link"> Second Year </button></li>
							<li><button onclick="set_year(3)" class="btn btn-link"> Third Year </button></li>
							<li><button onclick="set_year(4)" class="btn btn-link"> Fourth year </button></li>
						</ul>
					</li>
					<li id="branch_drop_down" class="dropdown disabled">
						<a id="branch_drop_down_anchor" href="#" data-toggle="dropdown" class="dropdown-toggle disabled"> Branch <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><button onclick="set_branch(1)" class="btn btn-link"> Mechanical </button></li>
							<li><button onclick="set_branch(2)" class="btn btn-link"> E N T C </button></li>
							<li><button onclick="set_branch(3)" class="btn btn-link"> Computer </button></li>
							<li><button onclick="set_branch(4)" class="btn btn-link"> Info Tech </button></li>
						</ul>
					</li>
					<li id="subject_drop_down" class="dropdown disabled">
						<a id="subject_drop_down_anchor" href="#" data-toggle="dropdown" class="dropdown-toggle  disabled"> Subject <b class="caret"></b></a>
						<ul id="subject_drop_down_list" class="dropdown-menu">
							<li class="subject_list"> None </li>
						</ul>
					</li>
					<li>
						<ul class="nav nav-pills">
							<li><button id="total_btn" onclick='draw_sub_graph_type("total")' class="btn btn-primary disabled"> Total </button></li>
							<li><button id="online_btn" onclick='draw_sub_graph_type("online")' class="btn disabled"> Online </button></li>
							<li><button id="theory_btn" onclick='draw_sub_graph_type("theory")' class="btn disabled"> Theory </button></li>
							<li><a>  </a></li>
							<li><button onclick="window.location='#stu_part'" class="btn btn-info"> Students </button></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div clss="row">
		<div class="col-xs-12">
			<div id="graphContainer">
				<img hspace="250px" src="static/photos/ait_top.jpg">
			</div>
			<div id="tooltip" class="hidden">
				<p><strong><span id="stu_tip">0</span></strong>Students got</p>
				<p><span id="marks_tip">0</span>Marks</p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div clss="row">
		<div class="col-xs-5"><div class="khali" ></div><div id="ringChartPass"></div></div>
		<div class="col-xs-5"><div class="khali" ></div><div id="ringChartDisti"></div></div>
	</div>
</div>

<div id="stu_part" class="container">
	<div clss="row">
		<div class="col-xs-12">
			<div class="khali" ></div>
			<h2 class="page-header"> Student Marks Table <small id="stu_small_heading"> Marks Distrubtion Among students </small></h2>
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Name</th>
						<th>Marks</th>
						<th>Bar</th>
					</tr>
				</thead>
				<tbody id="studentList">

				</tbody>
			</table>
			<a class="btn btn-lg btn-block btn-primary"href="#year_drop_down">To Top</a>
		</div>
	</div>
</div>



<script src="static/js/jq.js"></script>
<script src="static/js/bs.js"></script>
<script src="static/js/d3.js"></script>
<!--<script src="static/js/d.js"></script>-->
<script src="static/js/gs.js"></script>
</body>
</html>
